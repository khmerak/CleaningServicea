<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="assets/css/style-register.css">
</head>
<body>
<a class="arrow" href="index.html">&larr;</a>
<div class="register-container">
  <div class="register-box">
    <a href="index.html"><img src="assets/images/logo.png" alt="House Cleaning Services Logo" class="logo"></a>
    <h2>Regi<span>ster</span></h2>
    <p class="txt1">Create your account</p>
    <form id="register-form" action="login.html">
      <input type="text" id="fullname" name="fullname" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="text" id="phone" name="phone" placeholder="Phone" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
      <div class="check">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms & Conditions</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p class="txt2">Already have an account? <a href="login.html" class="lco">Log in</a></p>
  </div>
  <p class="txt4">Where cleanliness <br> meets <span>excellenceâ€”every time.</span></p>
  <img src="assets/images/sreysart.png" alt="House Cleaning Services Logo" class="sreysart">
</div>
<script>
  document.getElementById("register-form").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("Registration form submitted!");
  });
</script>
</body>
</html>
