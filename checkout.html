<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body>
<div class="breadcrumb">
  <img src="/assets/images//logocleaning.png" alt="" />
  <div>
    <h2>Cart View</h2>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li>></li>
      <li><a href="cart-view.html">Cart</a></li>
      <li>></li>
      <li>Check Out</li>
    </ul>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-7">
      <form action="#" method="POST" class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">First name *</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col">
            <label class="form-label">Last name *</label>
            <input type="text" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Company name (optional)</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Country *</label>
          <select class="form-control">
            <option selected>Cambodia</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address *</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="subscribe"  checked>
          <label class="form-check-label" for="subscribe">Subscribe for Sales & New Themes</label>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck">
          <label class="form-check-label" for="exampleCheck">Create an account?</label>
        </div>
      </form>
    </div>
    <div class="col-md-5">
      <div class="card p-3">
        <table class="table table-borderless table-shopping-cart">
          <tr class="border-bottom font-weight-bold">
              <td>Subtotal : </td>
              <td>$ 49.00</td>
          </tr>
          <tr class="border-bottom font-weight-bold">
              <td>Total : </td>
              <td>$ 49.00</td>
          </tr>

        </table>
        <div class="card p-3 bg-light">
          <h6>Credit Card</h6>
          <p>Pay with your credit card via Stripe.</p>
          <label class="form-label">Card Number *</label>
          <input type="text" class="form-control mb-2" placeholder="1234 1234 1234 1234" required>
          <div class="row">
            <div class="col">
              <label class="form-label">Expiry Date *</label>
              <input type="text" class="form-control" placeholder="MM / YY" required>
            </div>
            <div class="col">
              <label class="form-label">Card Code (CVC) *</label>
              <input type="text" class="form-control" placeholder="CVC" required>
            </div>
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-3" onclick="alert('Completed for Your Payment.')">Place order</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
