<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="assets/css/Style-login.css">
</head>
<body>
<a class="arrow" href="index.html">&larr;</a>
<div class="login-container">
  <div class="login-box">
    <a href="index.html">
      <img src="assets/images/logo.png" alt="House Cleaning Services Logo" class="logo">
    </a>
    <h2>Log<span>in</span></h2>
    <p class="txt1">Please enter your details</p>

    <div class="google-login">
      <p class="log">Login with</p>
      <img src="assets/images/google.png" alt="Google Login" class="google">
    </div>

    <p class="or">Or</p>

    <form action="index.html" method="POST">
      <input type="text" name="username" id="username" placeholder="Username" required>
      <input type="password" name="password" id="password" placeholder="Password" required>

      <div class="check">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember for 30 days</label>
      </div>

      <button type="submit">Log in</button>
    </form>

    <p class="txt2">Forgotten <a href="#" class="lco">Password?</a></p>
    <p class="txt3">Don't have an account? <a href="signup.html" class="lco">Sign up here</a></p>
  </div>

  <p class="txt4">Where cleanliness <br> meets <span>excellenceâ€”every time.</span></p>
  <img src="assets/images/sreysart.png" alt="House Cleaning Services" class="sreysart">
</div>

<script src="script.js"></script>
</body>
</html>
