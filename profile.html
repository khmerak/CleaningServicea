<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile User</title>
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <div class="wrapper">
        <div class="profile">
            <div class="profile-image">
                <img src="assets/images/park%20gyuyoung.jpg" alt="">
                <h2>Name: Park Gyuyoung</h2>
                <h3>Phone: +233 89 422 233</h3>
                <h3>Address: Korea</h3>
                <div class="edit">
                    <a href="#" id="editButton">Edit Your Profile<h1> > </h1></a>
                </div>
            </div>

            <!-- Modal (pop-up) form -->
            <div class="modal" id="editModal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Edit Your Profile</h2>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="Park Gyuyoung">

                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" value="+233 89 422 233">

                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" value="Korea">

                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
            <div class="profile-details">
                <h2>More Information</h2>
                <div class="table">
                    <table>
                        <tr>
                            <td>History Booking</td>
                            <td> > </td>
                        </tr>
                        <tr>
                            <td>History Orders</td>
                            <td> > </td>
                        </tr>
                        <tr>
                            <td>Reset Password</td>
                            <td> > </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script >
    // Get the modal and buttons
    var modal = document.getElementById("editModal");
    var editButton = document.getElementById("editButton");
    var closeModal = document.getElementById("closeModal");

    // Open the modal when the "Edit Your Profile" link is clicked
    editButton.addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the default anchor link action
        modal.style.display = "block";
    });

    // Close the modal when the "Ã—" button is clicked
    closeModal.addEventListener("click", function() {
        modal.style.display = "none";
    });

    // Close the modal if the user clicks outside of the modal content
    window.addEventListener("click", function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });


</script>
</html>
